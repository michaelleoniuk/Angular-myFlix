<mat-card class = "card-container">
    <mat-card-header style = "justify-content: center; align-items: center; text-align: center;">
        <mat-card-title >
            <h1>
                {{movie.Title}}
            </h1>            
        </mat-card-title>
    </mat-card-header>

    <mat-card-content class = "content-row">
        <div class="image-container">
            <img [src]= "movie.ImagePath" [alt] = "'Image of ' + movie.Title">
        </div>
        <div class="info-container">
            <h2>
                Description: 
            </h2>
            <p>
                {{movie.Description}}
            </p>
            <h2>
                Director: 
            </h2>
            <p>
                {{movie.Director.Name}}
            </p>
            <h2>
                Genre:
            </h2>
            <p>
                {{movie.Genre.Name}}
            </p>
        </div>
    </mat-card-content>
</mat-card>
